<h1>Navid's Portfolio</h1>

{% load static %}

<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>

<img src="{% static 'portfolio/main_page.png' %}" alt="main page logo">

{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" alt="{{ project.title }}">
    {% if project.url %}<a href="{{ project.url }}">Link</a>{% endif %}
{% endfor %}
